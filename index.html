<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-bottom: 4px solid white;border-top: 4px solid white;border-left: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="background-color: #818CF8; position: absolute; top: 0;right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id="timer" style="background-color: black; color: white; width: 100px; height: 50px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; border: 4px solid white;"> 30 </div>
                <!-- score -->
            <!-- enemy health -->
            <div style="position: relative; width: 100%;  border-bottom: 4px solid white;border-top: 4px solid white;border-right: 4px solid white">
                <div style="background-color: red; height:30px"></div>
                <div id="enemyHealth" style="background-color: #818CF8; position: absolute; top: 0;right: 0;left: 0; bottom: 0;"></div>
            </div>
        </div>
    <div  id="result" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right:0; left: 0; bottom: 0; text-shadow: 2px 2px black;"><h2>TIE</h2></div>    
    <div   style="position: absolute; background-color:none; display: flex; align-items: center; justify-content: center; top: 0px; right:0; left: 0; bottom: 0; ">
        <button id="restartGame" style="padding:10px; color: black; display: none; margin-top: 75px;">RESTART GAME</button>
        <div id="startModal" style="display:flex; flex-direction: column; color: white; text-shadow: 2px 2px black; align-items: center;  border: 2px solid white; padding: 10px;">
        <h3>CONTROLS</h3>
        <div style="display: flex; flex-direction: row; align-items: center;">
        <p style="text-align: left; padding: 10px; margin-right: 10px;">
            JUMP: W<br>
            LEFT: A<br>
            RIGHT: D<br>
            ATTACK: SPACE
        </p>
        </div>
    <button id="startGame" style="padding:10px; color: black; height: 40%; margin-bottom: 10px;">START GAME</button>
        </div>
    </div>    
    <canvas></canvas>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js" integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/utils.js"></script>
<script src="./js/classes.js"></script>
<script src="./index.js""></script>
</html>
