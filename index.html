<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Fight</title>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health -->
            <div id="playerHealth" style="background-color: yellow; height: 30px; width: 100%;"></div>
            <!-- mini container -->
            <div style="background-color: red; width: 100px; height: 100px; display: flex; flex-direction: column; justify-content: center; flex-shrink: 0;">
                <!-- timer -->
                <div id="timer" style="background-color: green; width: 100px; height: 35px;"></div>
                <!-- score -->
                <div id="score" style="background-color: purple; width: 100px; height: 35px;"></div>
            </div>
            <!-- enemy health -->
            <div id="enemyHealth" style="background-color: yellow; width: 100%; height: 30px;"></div>
        </div>
    <canvas></canvas>
    </div>
</body>
<script src="./index.js""></script>
</html>
