<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Fight</title>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health -->
            <div style="position: relative; width: 100%; height: 30px; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="background-color: red; position: absolute; top: 0;right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- mini container -->
            <div style="background-color: rgba(255, 0, 255, 0.493); width: 100px; height: 100px; display: flex; flex-direction: column; justify-content: center; flex-shrink: 0;">
                <!-- timer -->
                <div id="timer" style="background-color: black; color: white; width: 100px; height: 100%; display: flex; align-items: center; justify-content: center; border-radius: 50%;"> 10 </div>
                <!-- score -->
            </div>
            <!-- enemy health -->
            <div style="position: relative; width: 100%; height: 30px;">
                <div style="background-color: yellow; height:30px"></div>
                <div id="enemyHealth" style="background-color: red; position: absolute; top: 0;right: 0;left: 0; bottom: 0;"></div>
            </div>
        </div>
    <div  id="result"style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right:0; left: 0; bottom: 0;">TIE</div>    
    <canvas></canvas>
    </div>
</body>
<script src="./js/utils.js"></script>
<script src="./js/classes.js"></script>
<script src="./index.js""></script>
</html>
